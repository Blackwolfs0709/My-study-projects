<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Básica</title>
</head>
<body>

  <form id="calculatorForm">
    
    <input type="text" id="leftOperand" />

    
    <select id="operator" name="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>

    
    <input type="text" id="rightOperand" />

    
    <input type="button" value="Try me!" onclick="calcular()" />
  </form>

  <script>
    
    function calcular() {
      
      const leftOperand = parseInt(document.getElementById('leftOperand').value);
      const operator = document.getElementById('operator').value;
      const rightOperand = parseInt(document.getElementById('rightOperand').value);

      
      if (!Number.isInteger(leftOperand) || leftOperand < 0 || !Number.isInteger(rightOperand) || rightOperand < 0) {
        alert('Error :(');
        return;
      }

      
      let result;
      switch (operator) {
        case '+':
          result = leftOperand + rightOperand;
          break;
        case '-':
          result = leftOperand - rightOperand;
          break;
        case '*':
          result = leftOperand * rightOperand;
          break;
        case '/':
          if (rightOperand === 0) {
            alert("It's over 9000!");
            console.log("It's over 9000!");
            return;
          }
          result = leftOperand / rightOperand;
          break;
        case '%':
          if (rightOperand === 0) {
            alert("It's over 9000!");
            console.log("It's over 9000!");
            return;
          }
          result = leftOperand % rightOperand;
          break;
        default:
          alert('Operador inválido');
          return;
      }

      
      alert(`Resultado: ${result}`);
      console.log('Resultado:', result);
    }

    
    setInterval(function() {
      alert('Please, use me...');
    }, 30000);
  </script>

</body>
</html>
