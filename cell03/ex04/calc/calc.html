<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Básica</title>
</head>
<body>

  <form id="calculatorForm">
    <!-- Campo para o membro esquerdo -->
    <input type="text" id="leftOperand" placeholder="Membro Esquerdo" />

    <!-- Select para escolher o operador -->
    <select id="operator" name="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>

    <!-- Campo para o membro direito -->
    <input type="text" id="rightOperand" placeholder="Membro Direito" />

    <!-- Botão para executar o cálculo -->
    <input type="button" value="Try me!" onclick="calcular()" />
  </form>

  <script>
    // Função para calcular e exibir o resultado
    function calcular() {
      // Obter os valores dos campos
      const leftOperand = parseInt(document.getElementById('leftOperand').value);
      const operator = document.getElementById('operator').value;
      const rightOperand = parseInt(document.getElementById('rightOperand').value);

      // Verificar se os valores são números inteiros positivos
      if (!Number.isInteger(leftOperand) || leftOperand < 0 || !Number.isInteger(rightOperand) || rightOperand < 0) {
        alert('Error :(');
        return;
      }

      // Executar o cálculo com base no operador
      let result;
      switch (operator) {
        case '+':
          result = leftOperand + rightOperand;
          break;
        case '-':
          result = leftOperand - rightOperand;
          break;
        case '*':
          result = leftOperand * rightOperand;
          break;
        case '/':
          if (rightOperand === 0) {
            alert("It's over 9000!");
            console.log("It's over 9000!");
            return;
          }
          result = leftOperand / rightOperand;
          break;
        case '%':
          if (rightOperand === 0) {
            alert("It's over 9000!");
            console.log("It's over 9000!");
            return;
          }
          result = leftOperand % rightOperand;
          break;
        default:
          alert('Operador inválido');
          return;
      }

      // Exibir o resultado em um alerta e no console
      alert(`Resultado: ${result}`);
      console.log('Resultado:', result);
    }

    // Exibir o alerta a cada 30 segundos
    setInterval(function() {
      alert('Please, use me...');
    }, 30000);
  </script>

</body>
</html>
