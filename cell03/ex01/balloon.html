<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloon</title>
    <link rel="stylesheet" type="text/css" href="balloon.css">
  
</head>
<body>


<div class="balao" onclick="cliqueNoBalao()" onmouseover="entrouNoBalao()" onmouseout="saiuDoBalao()"></div>

<script>
  
  let tamanhoAtual = 200;
  let corAtual = 'vermelho';

  
  function cliqueNoBalao() {
    
    if (tamanhoAtual < 420) {
      tamanhoAtual += 10; 
      mudarCor();
    } 
    else {
      tamanhoAtual = 200; 
      corAtual = 'vermelho'; 
    }

    atualizarEstilo(); 
  }

  
  function entrouNoBalao() {
    tamanhoAtual -= 5; 
    if (tamanhoAtual < 200) {
      tamanhoAtual = 200; 
    }

    mudarCor(); 
    
  }

  
  function saiuDoBalao() {
    tamanhoAtual -= 5; 
    if (tamanhoAtual < 200) {
      tamanhoAtual = 200; 
    }

    mudarCor(); 
    atualizarEstilo(); 
  }

  
  function mudarCor() {
    switch (corAtual) {
      case 'vermelho':
        corAtual = 'verde';
        break;
      case 'verde':
        corAtual = 'azul';
        break;
      case 'azul':
        corAtual = 'vermelho';
        break;
    }
  }

  
  function atualizarEstilo() {
    const balao = document.querySelector('.balao');
    balao.style.width = tamanhoAtual + 'px'; 
    balao.style.height = tamanhoAtual + 'px'; 

    balao.classList.remove('vermelho', 'verde', 'azul');
    balao.classList.add(corAtual);

    if (tamanhoAtual > 200) {
      balao.classList.add('expandido');
    } else {
      balao.classList.remove('expandido'); 
    }
  }
</script>

</body>
</html>
